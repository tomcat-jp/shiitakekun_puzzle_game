<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>しいたけくんスライドパズル</title>
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
    }
    #info {
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    #sample {
      width: 50px;
      height: 50px;
      border: 1px solid #fff;
      border-radius: 6px;
      object-fit: cover;
    }
    #timer {
      font-size: 16px;
    }
    canvas {
      background: #000;
      touch-action: none;
      border-radius: 12px;
      margin-top: 8px;
    }
    #tweetBtn {
      display: none;
      margin-top: 12px;
      padding: 10px 18px;
      background: #1DA1F2;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    /* クレジット帯 */
    #credit {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 5px 12px;
      display: flex;
      align-items: center;
      border-radius: 10px 10px 0 0;
      font-size: 12px;
    }
    #credit img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      margin-right: 6px;
    }
    #credit a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="info">
    <!-- 見本画像 -->
    <img id="sample" src="7b2d91a1f350156e.png" alt="見本">
    <div>
      <div id="timer">タイム: 0 秒</div>
      <button onclick="shuffle()">再シャッフル</button>
    </div>
  </div>
  <canvas id="puzzle"></canvas>
  <button id="tweetBtn">Xで共有する</button>

  <!-- クレジット表記 -->
  <div id="credit">
    <img src="https://yt3.googleusercontent.com/giojR-aDzzL-bDMOFdF0RIqXhIQtSByPMIjE-fhsH_i-JALcd91j1TbmbGRVYnahF1e6ZIjurw=s160-c-k-c0x00ffffff-no-rj" alt="ch icon">
    <a href="https://www.youtube.com/@Kinako_Kashii" target="_blank">
      キャラクターデザイン: 香椎きなこ
    </a>
  </div>

  <script>
    const canvas = document.getElementById("puzzle");
    const ctx = canvas.getContext("2d");
    const size = 3; // 3x3
    const img = new Image();
    img.src = "7b2d91a1f350156e.png"; // 1024x1024画像

    let tiles = [];
    let blank = {x: size-1, y: size-1};
    let tileSize;
    let startTime, timerInterval;
    let solved = false;

    function init() {
      // スマホ幅に収まるよう最大幅を制限
      let w = Math.min(window.innerWidth * 0.9, 360);
      canvas.width = w;
      canvas.height = w;
      tileSize = canvas.width / size;
      resetTiles();
      shuffle();
      startTimer();
    }

    function resetTiles() {
      tiles = [];
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          tiles.push({x, y});
        }
      }
      blank = {x: size-1, y: size-1};
    }

    function shuffle() {
      resetTiles();
      solved = false;
      startTimer();
      for (let i = 0; i < 200; i++) {
        let neighbors = getNeighbors(blank);
        let move = neighbors[Math.floor(Math.random() * neighbors.length)];
        moveTile(move.x, move.y);
      }
      draw();
    }

    function startTimer() {
      clearInterval(timerInterval);
      startTime = Date.now();
      timerInterval = setInterval(() => {
        if (!solved) {
          const elapsed = Math.floor((Date.now() - startTime) / 1000);
          document.getElementById("timer").innerText = `タイム: ${elapsed} 秒`;
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      tiles.forEach((tile, i) => {
        const col = i % size;
        const row = Math.floor(i / size);
        if (!(col === blank.x && row === blank.y)) {
          ctx.drawImage(
            img,
            tile.x * (img.width / size),
            tile.y * (img.height / size),
            img.width / size,
            img.height / size,
            col * tileSize,
            row * tileSize,
            tileSize,
            tileSize
          );
        }
      });

      // グリッド線
      ctx.strokeStyle = "black";
      ctx.lineWidth = 1;
      for (let i = 0; i <= size; i++) {
        ctx.beginPath();
        ctx.moveTo(0, i * tileSize);
        ctx.lineTo(canvas.width, i * tileSize);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(i * tileSize, 0);
        ctx.lineTo(i * tileSize, canvas.height);
        ctx.stroke();
      }
    }

    function getNeighbors(blank) {
      let moves = [];
      if (blank.x > 0) moves.push({x: blank.x-1, y: blank.y});
      if (blank.x < size-1) moves.push({x: blank.x+1, y: blank.y});
      if (blank.y > 0) moves.push({x: blank.x, y: blank.y-1});
      if (blank.y < size-1) moves.push({x: blank.x, y: blank.y+1});
      return moves;
    }

    function moveTile(x, y) {
      if ((Math.abs(blank.x - x) + Math.abs(blank.y - y)) === 1) {
        const blankIndex = blank.y * size + blank.x;
        const tileIndex = y * size + x;
        [tiles[blankIndex], tiles[tileIndex]] = [tiles[tileIndex], tiles[blankIndex]];
        blank = {x, y};
        draw();
        checkSolved();
      }
    }

    function checkSolved() {
      for (let i = 0; i < tiles.length; i++) {
        let correctX = i % size;
        let correctY = Math.floor(i / size);
        if (tiles[i].x !== correctX || tiles[i].y !== correctY) {
          if (!(i === tiles.length-1)) return;
        }
      }
      solved = true;
      stopTimer();
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      alert(`クリアタイム ${elapsed} 秒です！🎉`);
      showTweetButton(elapsed);
    }

    function showTweetButton(score) {
      const btn = document.getElementById("tweetBtn");
      btn.style.display = "block";
      btn.onclick = () => {
        const text = `#しいたけくんパズル\nクリアタイム ${score} 秒でクリアしました！！\n#きなーこ見て\nhttps://your-game-url`;
        const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
        window.open(url, "_blank");
      };
    }

    canvas.addEventListener("click", e => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / tileSize);
      const y = Math.floor((e.clientY - rect.top) / tileSize);
      moveTile(x, y);
    });

    img.onload = () => {
      init();
      draw();
    };

    window.addEventListener("resize", () => {
      init();
      draw();
    });
  </script>
</body>
</html>
