<div id="credit">
  <div class="credit-text">

  <script>
    const canvas = document.getElementById("puzzle");
    const ctx = canvas.getContext("2d");
    const size = 3; // 3x3
    const img = new Image();
    img.src = "7b2d91a1f350156e.png"; // 1024x1024ç”»åƒ

    let tiles = [];
    let blank = {x: size-1, y: size-1};
    let tileSize;
    let startTime, timerInterval;
    let solved = false;

    function init() {
      let w = Math.min(window.innerWidth * 0.9, 360);
      canvas.width = w;
      canvas.height = w;
      tileSize = canvas.width / size;
      resetTiles();
      shuffle();
      startTimer();
    }

    function resetTiles() {
      tiles = [];
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          tiles.push({x, y});
        }
      }
      blank = {x: size-1, y: size-1};
    }

    function shuffle() {
      resetTiles();
      solved = false;
      startTimer();

      // ãƒ©ãƒ³ãƒ€ãƒ ã«200å›å‹•ã‹ã™
      for (let i = 0; i < 200; i++) {
        let neighbors = getNeighbors(blank);
        let move = neighbors[Math.floor(Math.random() * neighbors.length)];
        moveTile(move.x, move.y, false); // â† ãƒã‚§ãƒƒã‚¯ã‚’ç„¡åŠ¹åŒ–
      }

      // è§£ã‘ã‚‹ã‹ç¢ºèªã€è§£ã‘ãªã‘ã‚Œã°èª¿æ•´
      if (!isSolvable()) {
        let i = 0, j = 1;
        if ((blank.y * size + blank.x) === i || (blank.y * size + blank.x) === j) {
          i = 2; j = 3; // ç©ºç™½ã®ä½ç½®ã‚’é¿ã‘ã‚‹
        }
        [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
      }

      draw();
    }

    // é…ç½®ãŒè§£ã‘ã‚‹ã‹ã©ã†ã‹ãƒã‚§ãƒƒã‚¯
    function isSolvable() {
      let arr = tiles.map(t => t.y * size + t.x);
      arr.splice(blank.y * size + blank.x, 1); // ç©ºç™½ã‚’é™¤å»

      let inversions = 0;
      for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[i] > arr[j]) inversions++;
        }
      }
      return inversions % 2 === 0; // å¶æ•°ãªã‚‰è§£ã‘ã‚‹
    }

    function startTimer() {
      clearInterval(timerInterval);
      startTime = Date.now();
      timerInterval = setInterval(() => {
        if (!solved) {
          const elapsed = Math.floor((Date.now() - startTime) / 1000);
          document.getElementById("timer").innerText = `ã‚¿ã‚¤ãƒ : ${elapsed} ç§’`;
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      tiles.forEach((tile, i) => {
        const col = i % size;
        const row = Math.floor(i / size);
        if (!(col === blank.x && row === blank.y)) {
          ctx.drawImage(
            img,
            tile.x * (img.width / size),
            tile.y * (img.height / size),
            img.width / size,
            img.height / size,
            col * tileSize,
            row * tileSize,
            tileSize,
            tileSize
          );
        }
      });

      // ã‚°ãƒªãƒƒãƒ‰ç·š
      ctx.strokeStyle = "black";
      ctx.lineWidth = 1;
      for (let i = 0; i <= size; i++) {
        ctx.beginPath();
        ctx.moveTo(0, i * tileSize);
        ctx.lineTo(canvas.width, i * tileSize);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(i * tileSize, 0);
        ctx.lineTo(i * tileSize, canvas.height);
        ctx.stroke();
      }
    }

    function getNeighbors(blank) {
      let moves = [];
      if (blank.x > 0) moves.push({x: blank.x-1, y: blank.y});
      if (blank.x < size-1) moves.push({x: blank.x+1, y: blank.y});
      if (blank.y > 0) moves.push({x: blank.x, y: blank.y-1});
      if (blank.y < size-1) moves.push({x: blank.x, y: blank.y+1});
      return moves;
    }

    // checkãƒ•ãƒ©ã‚°ã‚’è¿½åŠ ã—ã¦ã‚·ãƒ£ãƒƒãƒ•ãƒ«ä¸­ã¯åˆ¤å®šã—ãªã„
    function moveTile(x, y, check = true) {
      if ((Math.abs(blank.x - x) + Math.abs(blank.y - y)) === 1) {
        const blankIndex = blank.y * size + blank.x;
        const tileIndex = y * size + x;
        [tiles[blankIndex], tiles[tileIndex]] = [tiles[tileIndex], tiles[blankIndex]];
        blank = {x, y};
        draw();
        if (check) checkSolved();
      }
    }

    function checkSolved() {
      for (let i = 0; i < tiles.length; i++) {
        let correctX = i % size;
        let correctY = Math.floor(i / size);
        if (tiles[i].x !== correctX || tiles[i].y !== correctY) {
          if (!(i === tiles.length-1)) return;
        }
      }
      solved = true;
      stopTimer();
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      alert(`ã‚¯ãƒªã‚¢ã‚¿ã‚¤ãƒ  ${elapsed} ç§’ã§ã™ï¼ğŸ‰`);
      showTweetButton(elapsed);
    }

    function showTweetButton(score) {
      const btn = document.getElementById("tweetBtn");
      btn.style.display = "block";
      btn.onclick = () => {
        const text = `#ã—ã„ãŸã‘ãã‚“ãƒ‘ã‚ºãƒ«\nã‚¯ãƒªã‚¢ã‚¿ã‚¤ãƒ  ${score} ç§’ã§ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸï¼ï¼\n#ããªãƒ¼ã“è¦‹ã¦\nhttps://tomcat-jp.github.io/shiitakekun_puzzle_game/index.html`;
        const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
        window.open(url, "_blank");
      };
    }

    canvas.addEventListener("click", e => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / tileSize);
      const y = Math.floor((e.clientY - rect.top) / tileSize);
      moveTile(x, y);
    });

    img.onload = () => {
      init();
      draw();
    };

    window.addEventListener("resize", () => {
      init();
      draw();
    });
  </script>
