<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>しいたけくんパズル</title>
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
    }
    #info {
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    #sample {
      width: 50px;
      height: 50px;
      border: 1px solid #fff;
      border-radius: 6px;
      object-fit: cover;
    }
    #timer {
      font-size: 16px;
    }
    canvas {
      background: #000;
      touch-action: none;
      border-radius: 12px;
      margin-top: 8px;
    }
    #tweetBtn {
      display: none;
      margin-top: 12px;
      padding: 10px 18px;
      background: #1DA1F2;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  /* クレジット表記 */
#credit {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.6);
  padding: 15px 36px;
  border-radius: 10px 10px 0 0;
  font-size: 3em;       /* ベースサイズ：名前用 */
  color: white;
  display: flex;
  align-items: flex-start;
  justify-content: center;
}

#credit .credit-text {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#credit .role {
  font-size: 0.3em;     /* 小さく（名前の30%くらい） */
  margin-bottom: 0.2em;
  opacity: 0.8;
}

#credit .name-line {
  display: flex;
  align-items: center;
  gap: 0.5em;
}

#credit .yt-icon {
  width: 1em;
  height: auto;
  vertical-align: middle;
}

#credit a {
  display: inline-flex;
  align-items: center;
}

  </style>
</head>
<body>
  <div id="info">
    <!-- 見本画像 -->
    <img id="sample" src="7b2d91a1f350156e.png" alt="見本">
    <div>
      <div id="timer">タイム: 0 秒</div>
      <button onclick="shuffle()">再シャッフル</button>
    </div>
  </div>
  <canvas id="puzzle"></canvas>
  <button id="tweetBtn">Xで共有する</button>

  <!-- 更新後のクレジット表記 -->
<div id="credit">
  <div class="credit-text">
    <div class="role">キャラクターデザイン</div>
    <div class="name-line">
      <span class="name">香椎きなこ</span>
      <img src="https://yt3.googleusercontent.com/giojR-aDzzL-bDMOFdF0RIqXhIQtSByPMIjE-fhsH_i-JALcd91j1TbmbGRVYnahF1e6ZIjurw=s160-c-k-c0x00ffffff-no-rj" alt="ch icon">
      <a href="https://www.youtube.com/@Kinako_Kashii" target="_blank" title="YouTube チャンネルを開く">
        <img src="yt_icon_rgb.png" alt="YouTube" class="yt-icon">
      </a>
    </div>
  </div>
</div>


  <script>
    const canvas = document.getElementById("puzzle");
    const ctx = canvas.getContext("2d");
    const size = 3; // 3x3
    const img = new Image();
    img.src = "7b2d91a1f350156e.png"; // 1024x1024画像

    let tiles = [];
    let blank = {x: size-1, y: size-1};
    let tileSize;
    let startTime, timerInterval;
    let solved = false;

    function init() {
      let w = Math.min(window.innerWidth * 0.9, 360);
      canvas.width = w;
      canvas.height = w;
      tileSize = canvas.width / size;
      resetTiles();
      shuffle();
      startTimer();
    }

    function resetTiles() {
      tiles = [];
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          tiles.push({x, y});
        }
      }
      blank = {x: size-1, y: size-1};
    }

    function shuffle() {
      resetTiles();
      solved = false;
      startTimer();

      // ランダムに200回動かす
      for (let i = 0; i < 200; i++) {
        let neighbors = getNeighbors(blank);
        let move = neighbors[Math.floor(Math.random() * neighbors.length)];
        moveTile(move.x, move.y, false); // ← チェックを無効化
      }

      // 解けるか確認、解けなければ調整
      if (!isSolvable()) {
        let i = 0, j = 1;
        if ((blank.y * size + blank.x) === i || (blank.y * size + blank.x) === j) {
          i = 2; j = 3; // 空白の位置を避ける
        }
        [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
      }

      draw();
    }

    // 配置が解けるかどうかチェック
    function isSolvable() {
      let arr = tiles.map(t => t.y * size + t.x);
      arr.splice(blank.y * size + blank.x, 1); // 空白を除去

      let inversions = 0;
      for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[i] > arr[j]) inversions++;
        }
      }
      return inversions % 2 === 0; // 偶数なら解ける
    }

    function startTimer() {
      clearInterval(timerInterval);
      startTime = Date.now();
      timerInterval = setInterval(() => {
        if (!solved) {
          const elapsed = Math.floor((Date.now() - startTime) / 1000);
          document.getElementById("timer").innerText = `タイム: ${elapsed} 秒`;
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      tiles.forEach((tile, i) => {
        const col = i % size;
        const row = Math.floor(i / size);
        if (!(col === blank.x && row === blank.y)) {
          ctx.drawImage(
            img,
            tile.x * (img.width / size),
            tile.y * (img.height / size),
            img.width / size,
            img.height / size,
            col * tileSize,
            row * tileSize,
            tileSize,
            tileSize
          );
        }
      });

      // グリッド線
      ctx.strokeStyle = "black";
      ctx.lineWidth = 1;
      for (let i = 0; i <= size; i++) {
        ctx.beginPath();
        ctx.moveTo(0, i * tileSize);
        ctx.lineTo(canvas.width, i * tileSize);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(i * tileSize, 0);
        ctx.lineTo(i * tileSize, canvas.height);
        ctx.stroke();
      }
    }

    function getNeighbors(blank) {
      let moves = [];
      if (blank.x > 0) moves.push({x: blank.x-1, y: blank.y});
      if (blank.x < size-1) moves.push({x: blank.x+1, y: blank.y});
      if (blank.y > 0) moves.push({x: blank.x, y: blank.y-1});
      if (blank.y < size-1) moves.push({x: blank.x, y: blank.y+1});
      return moves;
    }

    // checkフラグを追加してシャッフル中は判定しない
    function moveTile(x, y, check = true) {
      if ((Math.abs(blank.x - x) + Math.abs(blank.y - y)) === 1) {
        const blankIndex = blank.y * size + blank.x;
        const tileIndex = y * size + x;
        [tiles[blankIndex], tiles[tileIndex]] = [tiles[tileIndex], tiles[blankIndex]];
        blank = {x, y};
        draw();
        if (check) checkSolved();
      }
    }

    function checkSolved() {
      for (let i = 0; i < tiles.length; i++) {
        let correctX = i % size;
        let correctY = Math.floor(i / size);
        if (tiles[i].x !== correctX || tiles[i].y !== correctY) {
          if (!(i === tiles.length-1)) return;
        }
      }
      solved = true;
      stopTimer();
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      alert(`クリアタイム ${elapsed} 秒です！🎉`);
      showTweetButton(elapsed);
    }

    function showTweetButton(score) {
      const btn = document.getElementById("tweetBtn");
      btn.style.display = "block";
      btn.onclick = () => {
        const text = `#しいたけくんパズル\nクリアタイム ${score} 秒でクリアしました！！\n#きなーこ見て\nhttps://tomcat-jp.github.io/shiitakekun_puzzle_game/index.html`;
        const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
        window.open(url, "_blank");
      };
    }

    canvas.addEventListener("click", e => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / tileSize);
      const y = Math.floor((e.clientY - rect.top) / tileSize);
      moveTile(x, y);
    });

    img.onload = () => {
      init();
      draw();
    };

    window.addEventListener("resize", () => {
      init();
      draw();
    });
  </script>
</body>
</html>
